<label class="tags-input__label" ng-if="label">{{label}}</label>
    <tags-input ng-model="model" add-from-autocomplete-only="{{items ? !freetext : false}}" show-button="{{!!items}}" display-property="{{field}}" use-strings="{{!field}}" ng-required="required">
    <auto-complete ng-if="items" source="loadTags($query)" load-on-empty="true" min-length="1"></auto-complete>
</tags-input>
