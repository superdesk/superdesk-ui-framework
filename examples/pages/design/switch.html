<section class="docs-page__container">
        <h2 class="docs-page__h2">Switch usage guidlines</h2>
        <div class="docs-page__content-block">
            <div class="docs-page__content-block-item">
                <figure class="docs-page__figure-media">
                    <img src="/switch--do-01.png" alt="Switch - Do">
                </figure>
                <figcaption class="docs-page__figure-caption">
                    <p class="docs-page__caption-heading docs-page__caption-heading--do">Do.</p>
                    <p class="docs-page__caption-text">List multiple switches in a vertical list. If the containing block has text-align set to left the labels should always be on the right side of the switch. Always use plain labels, in the same line as the switch.</p>
                </figcaption>
            </div>
            <div class="docs-page__content-block-item">
                <figure class="docs-page__figure-media">
                    <img src="/switch--do-02.png" alt="Switch - Caution">
                </figure>
                <figcaption class="docs-page__figure-caption">
                    <p class="docs-page__caption-heading docs-page__caption-heading--caution">Caution.</p>
                    <p class="docs-page__caption-text">In contained modules, not wider than 400 pixels, it is allowed to place labels on the left and align the switches to the right. This should be avoided though, as it makes it more difficult for the user to pair the labels with belonging switches. Consider placing label & switch pairs in dotted list items in such cases.</p>
                </figcaption>
            </div>
        </div>
        <div class="docs-page__content-block">
            <div class="docs-page__content-block-item">
                <figure class="docs-page__figure-media">
                    <img src="/switch--dont-01.png" alt="Switch - Don't">
                </figure>
                <figcaption class="docs-page__figure-caption">
                    <p class="docs-page__caption-heading docs-page__caption-heading--dont">Don't.</p>
                    <p class="docs-page__caption-text">Never list switches with the label on the left. Place labels to the left only if the containing block has text-align set to right.</p>
                </figcaption>
            </div>
            <div class="docs-page__content-block-item">
                <figure class="docs-page__figure-media">
                    <img src="/switch--dont-02.png" alt="Switch - Don't">
                </figure>
                <figcaption class="docs-page__figure-caption">
                    <p class="docs-page__caption-heading docs-page__caption-heading--dont">Don't</p>
                    <p class="docs-page__caption-text">Never list multiple switches in-line.</p>
                </figcaption>
            </div>
        </div>
